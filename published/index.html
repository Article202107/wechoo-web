<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/23a42e710b.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Wechoo</title>
  </head>
  <body>
    <header class="header" id="navbar-header">
      <div class="header__logo">
        <i class="fab fa-reddit"></i>
        <a href="#">Wechoo</a>
      </div>

      <div class="header__icons">
        <a href="#"><img src="./assets/images/search.png" alt="" srcset="" /></a>
      </div>
    </header>
    <section class="contents">
      <article class="compare" data-index="1">
        <div class="imgs">
          <div><img src="./assets/images/android.jpeg" alt="" srcset="" /></div>
          <div><img src="./assets/images/ios.jpeg" alt="" srcset="" /></div>
        </div>
        <div class="description">
          <div class="profile">
            <img src="./assets/images/beth.jpeg" alt="" srcset="" />
          </div>
          <div class="script">
            <h3>[IT]&nbsp;Android VS iOS</h3>
            <p>naiive <span>&middot;</span> 136,333 views <span>&middot;</span> 2021-09-21</p>
          </div>
        </div>
      </article>
      <article class="compare" data-index="2">
        <div class="imgs">
          <div><img src="./assets/images/ai.jpeg" alt="" srcset="" /></div>
          <div><img src="./assets/images/human.jpeg" alt="" srcset="" /></div>
        </div>
        <div class="description">
          <div class="profile">
            <img src="./assets/images/leedohyeon.jpeg" alt="" srcset="" />
          </div>
          <div class="script">
            <h3>[일반]&nbsp;사람 일을 대신하게 될 AI VS 그래도 사람의 뇌</h3>
            <p>Alice Kim <span>&middot;</span> 54,214 views <span>&middot;</span> 2021-10-09</p>
          </div>
        </div>
      </article>
      <article class="compare" data-index="3">
        <div class="imgs">
          <div><img src="./assets/images/popmusic.png" alt="" srcset="" /></div>
          <div><img src="./assets/images/classicalmusic.jpeg" alt="" srcset="" /></div>
        </div>
        <div class="description">
          <div class="profile">
            <img src="./assets/images/cillianmurphy.jpeg" alt="" srcset="" />
          </div>
          <div class="script">
            <h3>[음악]&nbsp;Pop VS Classical</h3>
            <p>Mr. Lee <span>&middot;</span> 44,444 views <span>&middot;</span> 2021-10-10</p>
          </div>
        </div>
      </article>
      <article class="compare" data-index="4">
        <div class="imgs">
          <div><img src="./assets/images/coffee.jpeg" alt="" srcset="" /></div>
          <div><img src="./assets/images/tea.jpeg" alt="" srcset="" /></div>
        </div>
        <div class="description">
          <div class="profile">
            <img src="./assets/images/jeonyeobin.jpeg" alt="" srcset="" />
          </div>
          <div class="script">
            <h3>[음료]&nbsp;Coffee VS Tea</h3>
            <p>Lily James <span>&middot;</span> 13,442 views <span>&middot;</span> 2021-10-01</p>
          </div>
        </div>
      </article>
    </section>
    <nav class="bottom-navbar">
      <ul>
        <li><i class="fas fa-home"></i><span>홈</span></li>
        <li><i class="fas fa-bars"></i><span>분류</span></li>
        <li><i class="fas fa-plus"></i><span>더하기</span></li>
        <li><i class="fas fa-bell"></i><span>구독</span></li>
        <li><img src="./assets/images/if.png" alt="" /></li>
      </ul>
    </nav>
  </body>
</html>
